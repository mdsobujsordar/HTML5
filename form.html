<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blockbuster Theatre</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select your choice</legend>
            <p>
                <label for="Bangla">
                    <input type="radio" name="Language" id="Bangla">Bangla
                </label>
            </p>
            <p>
                <label for="Hindi">
                    <input type="radio" name="Language" id="Hindi">Hindi
                </label>
            </p>
            <p>
                <label for="English">
                    <input type="radio" name="Language" id="English">English
                </label>
            </p>
            <p>
                <label for="Korean">
                    <input type="radio" name="Language" id="Korean">Korean
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Showtime</legend>
            <p>
                <input type="checkbox" name="Showtime" id=""> 10.00 AM
            </p>
            <p>
                <input type="checkbox" name="Showtime" id=""> 3.00 PM
            </p>
            <p>
                <input type="checkbox" name="Showtime" id=""> 5.00 PM
            </p>
            <p>
                <input type="checkbox" name="Showtime" id=""> 7.30 PM
            </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
